services:
  postgres:
    build:
      context: .
      dockerfile: postgres/Dockerfile
    pull_policy: build
    container_name: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data/:rw
    environment:
      POSTGRES_DB: portal_db
      POSTGRES_USER: portal
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portal -d portal_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    expose:
      - "5432"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      postgres: { condition: service_healthy }
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    environment:
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: postgres:5432
      GF_DATABASE_NAME: grafana
      GF_DATABASE_USER: portal
      GF_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_SECURITY_ALLOW_EMBEDDING: "true"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s:%(http_port)s/proxy/grafana/"
    expose:
      - "3000"
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3000/proxy/grafana/api/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  nocodb:
    image: nocodb/nocodb:latest
    container_name: nocodb
    depends_on:
      postgres: { condition: service_healthy }
    volumes:
      - nocodb-data:/usr/app/data
    environment:
      NC_DB_TYPE: pg
      NC_DB_HOST: postgres
      NC_DB_PORT: 5432
      NC_DB_USER: portal
      NC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      NC_DB_NAME: nocodb
      NC_DB: "pg://postgres:5432?u=portal&p=${POSTGRES_PASSWORD}&d=nocodb"
    expose:
      - "8080"
    ports:
      - "${NOCODB_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/api/v1/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  bootstrapper:
    build: 
      context: ./bootstrap
    pull_policy: build
    container_name: bootstrapper
    depends_on:
      grafana: { condition: service_healthy }
      nocodb:  { condition: service_healthy }
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      NOCODB_OWNER_EMAIL: ${NOCODB_OWNER_EMAIL:-admin@portal.local}
      NOCODB_OWNER_PASSWORD: ${NOCODB_OWNER_PASSWORD:-Portal1234!}
    volumes:
      - shared:/shared
    restart: "no"

  portal:
    build:
      context: ..
      dockerfile: Dockerfile
    pull_policy: build
    container_name: portal
    depends_on:
      postgres:     { condition: service_healthy }
      grafana:      { condition: service_healthy }
      nocodb:       { condition: service_healthy }
      bootstrapper: { condition: service_completed_successfully }  
    volumes:
      - shared:/shared
    environment:
      STATIC_DIR: /app/static
      DATABASE_URL: postgres://portal:${POSTGRES_PASSWORD}@postgres:5432/portal_db
      GRAFANA_INTERNAL_URL: ${GRAFANA_INTERNAL_URL}
      NOCODB_INTERNAL_URL: ${NOCODB_INTERNAL_URL}
      SESSION_SECRET: ${SESSION_SECRET:-d4a5b084c721a40550d4aaf3a6236e07e882fe5e3809bf495b2bb5c384c00bcb}
      SESSION_TTL_HOURS: "24"
      BIND_ADDRESS: "0.0.0.0:8080"
      RUST_LOG: info,backend=debug
    ports:
      - "${PORTAL_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/api/health || exit 0"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  portal-init:
    build: 
      context: ./bootstrap
    pull_policy: build
    container_name: portal-init
    entrypoint: ["/portal-init.sh"]
    depends_on:
      portal: { condition: service_healthy }
    environment:
      PORTAL_ADMIN_USERNAME: ${PORTAL_ADMIN_USERNAME:-admin}
      PORTAL_ADMIN_PASSWORD: ${PORTAL_ADMIN_PASSWORD:-Owner1234!}
    restart: "no"

volumes:
  pgdata:
    name: mosaic-pgdata
  shared:
    name: mosaic-shared
  grafana-data:
    name: mosaic-grafana-data
  nocodb-data:
    name: mosaic-nocodb-data