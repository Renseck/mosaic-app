services:
  postgres:
    image: postgres:18-alpine
    container_name: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./backend/src/db/migrations/20260217000001_initial_schema.sql:/docker-entrypoint-initdb.d/02-schema.sql:ro
    environment:
      POSTGRES_DB: portal_db
      POSTGRES_USER: portal
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portal -d portal_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    expose:
      - "5432"
    ports:
      - "5432:5432" # Exposed for local dev; remove in production

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      postgres: { condition: service_healthy }
    environment:
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: postgres:5432
      GF_DATABASE_NAME: grafana
      GF_DATABASE_USER: portal
      GF_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ALLOW_EMBEDDING: "true"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s:%(http_port)s/proxy/grafana/"
    expose:
      - "3000"
    ports:
      - "3000:3000"
    # NOT exposed to host — only accessible via internal network

  nocodb:
    image: nocodb/nocodb:latest
    container_name: nocodb
    depends_on:
      postgres: { condition: service_healthy }
    environment:
      NC_DB_TYPE: pg
      NC_DB_HOST: postgres
      NC_DB_PORT: 5432
      NC_DB_USER: portal
      NC_DB_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      NC_DB_NAME: nocodb
      NC_DB: "pg://postgres:5432?u=portal&p=${POSTGRES_PASSWORD:-secret}&d=nocodb"
    expose:
      - "8080"
    ports:
      - "8090:8080" # Exposed for local dev; remove in production
    # NOT exposed to host — only accessible via internal network

  portal:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: portal
    depends_on:
      postgres: { condition: service_healthy }
    environment:
      DATABASE_URL: ${DATABASE_URL}
      STATIC_DIR: /app/frontend-dist
      SESSION_TTL_HOURS: "24"
      GRAFANA_URL: ${GRAFANA_INTERNAL_URL}
      NOCODB_URL: ${NOCODB_INTERNAL_URL}
      NOCODB_API_TOKEN: ${NOCODB_API_TOKEN}
      RUST_LOG: info
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata: